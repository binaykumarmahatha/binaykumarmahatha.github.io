<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>I'm Binay</title>
  </head>
  <body>
    <main>
      <section class="main-section">
        <div class="box-wrapper">
          <div class="card intro-card">
            <div class="background"></div>
            <div class="content">
              <h1>I'm Binay</h1>
              <h3>Frontend Developer</h3>
            </div>
          </div>
          <div class="card location-card">
            <div class="background"></div>
            <div class="ask-location">I'm from?</div>
            <div class="show-location">India</div>
          </div>
          <div class="card social-card">
            <div class="background"></div>
            <div class="namaste-hands">
              <img
                src="./img/social-img-namaste.png"
                alt="namaste hands image"
              />
            </div>
            <div class="social-links">
              <a href="#" class="social-link instagram" target="_blank">
                <div>
                  <ion-icon name="logo-instagram"></ion-icon>
                </div>
                <span class="social-username">@binay</span>
              </a>
              <a href="#" class="social-link github" target="_blank">
                <div>
                  <ion-icon name="logo-github"></ion-icon>
                </div>
                <span class="social-username">/binay</span>
              </a>
              <a href="#" class="social-link twitter" target="_blank">
                <div>
                  <ion-icon name="logo-twitter"></ion-icon>
                </div>
                <span class="social-username">@binay</span>
              </a>
            </div>
          </div>
          <div class="card skills-card">
            <div class="background"></div>
            <div class="skills-list-grid">
              <div class="skill-item html">
                <ion-icon name="logo-html5"></ion-icon>
              </div>
              <div class="skill-item css">
                <ion-icon name="logo-css3"></ion-icon>
              </div>
              <div class="skill-item js">
                <ion-icon name="logo-javascript"></ion-icon>
              </div>
              <div class="skill-item nodejs">
                <ion-icon name="logo-nodejs"></ion-icon>
              </div>
              <div class="skill-item react">
                <ion-icon name="logo-react"></ion-icon>
              </div>
              <div class="skill-item python">
                <ion-icon name="logo-python"></ion-icon>
              </div>
            </div>
            <div class="elephant-side">
              <img src="./img/elephant.png" alt="elephant image" />
            </div>
          </div>
        </div>
      </section>
      <div class="footer">
        <p class="footer-content">
          <a href="/">imbinay.me</a> |
          <a href="mailto:binay@binay.com">binay@binay.com</a>
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
